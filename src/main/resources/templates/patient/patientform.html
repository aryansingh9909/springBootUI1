<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"

          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
     <style>
     .wrapper {
    text-align: center;
    }
    .button {
    position: absolute;
    top: 50%;
    }
     </style> 
     <link rel="stylesheet" href="/static/patientform.css">      
</head>
<body>
<div class="container">

    <h2>Patient Details</h2>
    <div>
        <form class="form-horizontal" th:object="${patient}" th:action="@{/patient}" method="post">

            <!--<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>-->

            <!--<input type="hidden" th:field="*{id}"/>-->

			<!--<div class="form-group" >
                <label class="col-sm-2 control-label">Pid:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{pid}"  pattern = "[A-Za-z0-9]{0,10}" title="You can enter these field values [A-Za-z0-9]" required/>

                    
                </div>-->
           
            <div class="form-group" >
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstname}"  pattern = "[A-Za-z0-9]{0,10}" title="You can enter these field values [A-Za-z0-9]" required/>

                   
                </div>
            </div>

             <div class="form-group" >
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastname}" pattern = "[A-Za-z0-9]{0,10}" title="You can enter these field values [A-Za-z0-9]" required/>

                  
                </div>
            </div>

            <!--<div class="form-group" >
                <label class="col-sm-2 control-label">Age:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="5000" step="0.01" class="form-control" th:field="*{age}" />

                   
                </div>
            </div>-->


            <div class="form-group" >
                <label class="col-sm-2 control-label">Date of Birth:</label>
                <div class="col-sm-10">
                    
                    <input type="date" class="form-control" th:field="*{dob}"  max = '2020-09-18'/>
                  
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label">Gender:</label>
                <div class="col-sm-10">
                    <!--<input type="text" class="form-control" th:field="*{gender}" />-->
                <input type="radio" th:field="*{gender}" value="Male" checked="checked"/>Male
        <input type="radio" th:field="*{gender}" value="Female" />Female
                    
                </div>
            </div>
            <div class="wrapper">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <div class="row">
            <div class="col-sm-3">
            <A href="/patient/search">Search Patient </A>
            </div>
            <div class="col-sm-3">
                    <a href="/patient/list">Home</a>
            </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
